app-id: org.openttd.OpenTTD
runtime: org.freedesktop.Platform
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
command: openttd
rename-icon: openttd
rename-desktop-file: openttd.desktop
finish-args:
  - --device=dri
  - --filesystem=home
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=fallback-x11
  - --socket=wayland
modules:
  - name: SDL2
    buildsystem: autotools
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://www.libsdl.org/release/SDL2-2.24.0.tar.gz
        sha256: 91e4c34b1768f92d399b078e171448c6af18cafda743987ed2064a28954d6d97
        x-checker-data:
          type: anitya
          project-id: 4779
          stable-only: true
          url-template: https://www.libsdl.org/release/SDL2-$version.tar.gz
    modules:
      - name: libdecor
        config-opts:
          - -Ddemo=false
        buildsystem: meson
        cleanup:
          - /include
          - /lib/pkgconfig
        sources:
          - type: archive
            url: https://gitlab.gnome.org/jadahl/libdecor/uploads/81adf91d27620e20bcc5f6b9b312d768/libdecor-0.1.0.tar.xz
            sha256: fdefa11de4bd51cb14223a97e41fdd848f01f5c5ddca9b036a0c4e3e74d9f486

  - name: fluidsynth
    buildsystem: cmake
    config-opts:
      - -DLIB_INSTALL_DIR:STRING=lib
      - -DDEFAULT_SOUNDFONT:FILEPATH=/app/share/sounds/sf3/default-GM.sf3
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://github.com/FluidSynth/fluidsynth/archive/v2.3.0.tar.gz
        sha256: 1df5a1afb91acf3b945b7fdb89ac0d99877622161d9b5155533da59113eaaa20
        x-checker-data:
          type: anitya
          project-id: 10437
          stable-only: true
          url-template: https://github.com/FluidSynth/fluidsynth/archive/v$version.tar.gz

  - name: musescore-general-soundfont
    buildsystem: simple
    build-commands:
      - install -D -m 644 -t $FLATPAK_DEST/share/sounds/sf3 MuseScore_General.sf3
      - ln -rs $FLATPAK_DEST/share/sounds/sf3/{MuseScore_General,default-GM}.sf3
    sources:
      - type: file
        url: https://ftp.osuosl.org/pub/musescore/soundfont/MuseScore_General/MuseScore_General.sf3
        sha256: 5b85b6c2c61d10b2b91cddd41efcce7b25cd31c8271d511c73afafbef20b6fa3

  - name: lzo
    config-opts:
      - --enable-shared
      - --disable-static
    cleanup:
      - /include
      - /lib/*.la
      - /lib/pkgconfig
      - /share
    sources:
      - type: archive
        url: https://www.oberhumer.com/opensource/lzo/download/lzo-2.10.tar.gz
        sha256: c0f892943208266f9b6543b3ae308fab6284c5c90e627931446fb49b4221a072
        x-checker-data:
          type: anitya
          project-id: 1868
          stable-only: true
          url-template: https://www.oberhumer.com/opensource/lzo/download/lzo-$version.tar.gz

  - name: openttd
    config-opts:
      - -DCMAKE_BUILD_TYPE:STRING=RelWithDebInfo
      - -DCMAKE_INSTALL_BINDIR:STRING=bin
    buildsystem: cmake-ninja
    builddir: true
    post-install:
      - install -D -m 644 -t $FLATPAK_DEST/share/icons/hicolor/scalable/apps ../media/openttd.svg
      - install -D -m 644 -t $FLATPAK_DEST/share/metainfo ../org.openttd.OpenTTD.metainfo.xml
    sources:
      - type: archive
        url: https://cdn.openttd.org/openttd-releases/12.2/openttd-12.2-source.tar.xz
        sha256: 81508f0de93a0c264b216ef56a05f8381fff7bffa6d010121a21490b4dace95c
        x-checker-data:
          type: anitya
          project-id: 8640
          stable-only: true
          url-template: https://cdn.openttd.org/openttd-releases/$version/openttd-$version-source.tar.xz
          is-main-source: true
      - type: file
        path: org.openttd.OpenTTD.metainfo.xml

  - name: openttd-opengfx
    buildsystem: simple
    build-commands:
      - tar -x -f opengfx-*.tar && rm opengfx-*.tar
      - mv opengfx-* $FLATPAK_DEST/share/games/openttd/baseset/opengfx
    sources:
      - type: archive
        url: https://cdn.openttd.org/opengfx-releases/7.1/opengfx-7.1-all.zip
        sha256: 928fcf34efd0719a3560cbab6821d71ce686b6315e8825360fba87a7a94d7846
        x-checker-data:
          type: anitya
          project-id: 9200
          stable-only: true
          url-template: https://cdn.openttd.org/opengfx-releases/$version/opengfx-$version-all.zip

  - name: openttd-openmsx
    buildsystem: simple
    build-commands:
      - tar -x -f openmsx-*.tar && rm openmsx-*.tar
      - mv openmsx-* $FLATPAK_DEST/share/games/openttd/baseset/openmsx
    sources:
      - type: archive
        url: https://cdn.openttd.org/openmsx-releases/0.4.2/openmsx-0.4.2-all.zip
        sha256: 5a4277a2e62d87f2952ea5020dc20fb2f6ffafdccf9913fbf35ad45ee30ec762
        x-checker-data:
          type: anitya
          project-id: 88822
          stable-only: true
          url-template: https://cdn.openttd.org/openmsx-releases/$version/openmsx-$version-all.zip

  - name: openttd-opensfx
    buildsystem: simple
    build-commands:
      - tar -x -f opensfx-*.tar && rm opensfx-*.tar
      - mv opensfx-* $FLATPAK_DEST/share/games/openttd/baseset/opensfx
    sources:
      - type: archive
        url: https://cdn.openttd.org/opensfx-releases/1.0.3/opensfx-1.0.3-all.zip
        sha256: e0a218b7dd9438e701503b0f84c25a97c1c11b7c2f025323fb19d6db16ef3759
        x-checker-data:
          type: anitya
          project-id: 88821
          stable-only: true
          url-template: https://cdn.openttd.org/opensfx-releases/$version/opensfx-$version-all.zip
